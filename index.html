<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uma Musume Selector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #fffafc, #ffe6f0);
      font-family: 'Inter', sans-serif;
    }
    .uma-card:hover {
      transform: scale(1.03);
      transition: transform 0.15s ease;
    }
    /* Ensure scrollable lists */
    aside {
      height: calc(100vh - 100px);
    }
    section {
      height: calc(100vh - 100px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="p-4 text-center text-2xl font-bold text-pink-700">
    üêé Uma Musume - S√©lecteur
  </header>

  <main class="flex flex-1">
    <!-- Liste des Uma √† gauche -->
    <aside class="w-1/3 bg-white/70 border-r border-pink-200 overflow-y-auto p-4">
      <h2 class="text-lg font-semibold text-pink-600 mb-3">Liste des Uma</h2>
      <input type="text" id="searchInput" placeholder="Rechercher‚Ä¶" class="mb-4 w-full border border-pink-200 rounded-lg p-2" />
      <div id="umaList" class="grid grid-cols-2 gap-3"></div>
    </aside>

    <!-- S√©lection et total score √† droite -->
    <section class="flex-1 p-6 overflow-y-auto">
      <h2 class="text-lg font-semibold text-pink-600 mb-3">S√©lection</h2>
      <div class="mb-4">
        <span class="font-medium">Total score : </span>
        <span id="totalScore">0</span> / <span id="maxScore">30</span>
      </div>
      <div id="selectedArea" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
    </section>
  </main>

  <script>
    // --- Donn√©es Uma (exemple r√©duit ‚Äî √† compl√©ter pour toutes) ---
    const umas = [
      { name: "Special Week", img: "https://cdn.gametora.com/umamusume/characters/special-week-thumb.webp", score: 5 },
      { name: "Silence Suzuka", img: "https://cdn.gametora.com/umamusume/characters/silence-suzuka-thumb.webp", score: 4 },
      { name: "Tokai Teio", img: "https://cdn.gametora.com/umamusume/characters/tokai-teio-thumb.webp", score: 5 },
      { name: "Mejiro McQueen", img: "https://cdn.gametora.com/umamusume/characters/mejiro-mcqueen-thumb.webp", score: 3 },
      { name: "Gold Ship", img: "https://cdn.gametora.com/umamusume/characters/gold-ship-thumb.webp", score: 4 },
      { name: "Daiwa Scarlet", img: "https://cdn.gametora.com/umamusume/characters/daiwa-scarlet-thumb.webp", score: 2 },
      { name: "Vodka", img: "https://cdn.gametora.com/umamusume/characters/vodka-thumb.webp", score: 3 },
      { name: "Grass Wonder", img: "https://cdn.gametora.com/umamusume/characters/grass-wonder-thumb.webp", score: 1 },
      { name: "El Condor Pasa", img: "https://cdn.gametora.com/umamusume/characters/el-condor-pasa-thumb.webp", score: 2 },
      { name: "TM Opera O", img: "https://cdn.gametora.com/umamusume/characters/tm-opera-o-thumb.webp", score: 1 }
      // ‚Ä¶ ajouter toutes les autres Uma ici
    ];

    const MAX_SCORE = 30;
    document.getElementById("maxScore").textContent = MAX_SCORE;

    const umaListElem = document.getElementById("umaList");
    const selectedArea = document.getElementById("selectedArea");
    const totalScoreElem = document.getElementById("totalScore");

    let currentTotal = 0;

    // Fonction pour afficher la liste (avec filtre)
    function renderList(filter = "") {
      umaListElem.innerHTML = "";
      const normFilter = filter.trim().toLowerCase();
      umas.forEach(uma => {
        if (uma.name.toLowerCase().includes(normFilter)) {
          const card = document.createElement("div");
          card.className = "uma-card bg-white shadow rounded-xl p-2 flex flex-col items-center cursor-pointer hover:shadow-lg";
          card.innerHTML = `
            <img src="${uma.img}" alt="${uma.name}" class="w-20 h-20 object-cover rounded-full mb-2" />
            <p class="text-sm font-medium text-center">${uma.name}</p>
            <p class="text-xs text-gray-500">Score : ${uma.score}</p>
          `;
          card.addEventListener("click", () => addUmaToSelection(uma));
          umaListElem.appendChild(card);
        }
      });
    }

    // Initialise liste
    renderList();

    // Recherche
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      renderList(searchInput.value);
    });

    // Ajout dans la zone de s√©lection
    function addUmaToSelection(uma) {
      // Met √† jour le total
      currentTotal += uma.score;
      if (currentTotal > MAX_SCORE) currentTotal = MAX_SCORE;
      totalScoreElem.textContent = currentTotal;

      // Ajoute la carte
      const card = document.createElement("div");
      card.className = "bg-white shadow-md rounded-2xl p-3 flex flex-col items-center";
      card.innerHTML = `
        <img src="${uma.img}" alt="${uma.name}" class="w-24 h-24 object-cover rounded-full mb-2" />
        <p class="text-sm text-pink-600 font-semibold">${uma.name}</p>
        <p class="text-xs text-gray-500">Score ajout√© : ${uma.score}</p>
        <input type="text" placeholder="Nom personnalis√©‚Ä¶" 
               class="mt-2 w-full border border-pink-200 rounded-lg p-1 text-sm focus:outline-none focus:ring-2 focus:ring-pink-300" />
      `;
      selectedArea.appendChild(card);
    }
  </script>
</body>
</html>
