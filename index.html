<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uma Musume Selector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #fffafc, #ffe6f0);
      font-family: 'Inter', sans-serif;
    }
    .uma-card:hover {
      transform: scale(1.03);
      transition: transform 0.15s ease;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="p-4 text-center text-2xl font-bold text-pink-700">
    üêé Uma Musume - S√©lecteur
  </header>

  <main class="flex flex-1">
    <!-- Liste des Uma -->
    <aside class="w-1/3 bg-white/70 border-r border-pink-200 overflow-y-auto p-4">
      <h2 class="text-lg font-semibold text-pink-600 mb-3">Liste des Uma</h2>
      <div id="umaList" class="grid grid-cols-2 gap-3"></div>
    </aside>

    <!-- S√©lection -->
    <section class="flex-1 p-6 overflow-y-auto">
      <h2 class="text-lg font-semibold text-pink-600 mb-3">S√©lection</h2>
      <div id="selectedArea" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
    </section>
  </main>

  <script>
    // --- Donn√©es Uma (extrait, tu peux en ajouter autant que tu veux) ---
    const umas = [
      {
        name: "Special Week",
        img: "https://cdn.gametora.com/umamusume/characters/special-week-thumb.webp"
      },
      {
        name: "Silence Suzuka",
        img: "https://cdn.gametora.com/umamusume/characters/silence-suzuka-thumb.webp"
      },
      {
        name: "Tokai Teio",
        img: "https://cdn.gametora.com/umamusume/characters/tokai-teio-thumb.webp"
      },
      {
        name: "Mejiro McQueen",
        img: "https://cdn.gametora.com/umamusume/characters/mejiro-mcqueen-thumb.webp"
      },
      {
        name: "Gold Ship",
        img: "https://cdn.gametora.com/umamusume/characters/gold-ship-thumb.webp"
      },
      {
        name: "Daiwa Scarlet",
        img: "https://cdn.gametora.com/umamusume/characters/daiwa-scarlet-thumb.webp"
      },
      {
        name: "Vodka",
        img: "https://cdn.gametora.com/umamusume/characters/vodka-thumb.webp"
      },
      {
        name: "Grass Wonder",
        img: "https://cdn.gametora.com/umamusume/characters/grass-wonder-thumb.webp"
      },
      {
        name: "El Condor Pasa",
        img: "https://cdn.gametora.com/umamusume/characters/el-condor-pasa-thumb.webp"
      },
      {
        name: "TM Opera O",
        img: "https://cdn.gametora.com/umamusume/characters/tm-opera-o-thumb.webp"
      }
    ];

    // --- G√©n√©ration de la liste ---
    const umaList = document.getElementById("umaList");
    umas.forEach(uma => {
      const card = document.createElement("div");
      card.className = "uma-card bg-white shadow rounded-xl p-2 flex flex-col items-center cursor-pointer hover:shadow-lg";
      card.innerHTML = `
        <img src="${uma.img}" alt="${uma.name}" class="w-20 h-20 object-cover rounded-full mb-2" />
        <p class="text-sm font-medium text-center">${uma.name}</p>
      `;
      card.addEventListener("click", () => addUmaToSelection(uma));
      umaList.appendChild(card);
    });

    // --- Fonction d‚Äôajout dans la zone de s√©lection ---
    const selectedArea = document.getElementById("selectedArea");
    function addUmaToSelection(uma) {
      const card = document.createElement("div");
      card.className = "bg-white shadow-md rounded-2xl p-3 flex flex-col items-center";
      card.innerHTML = `
        <img src="${uma.img}" alt="${uma.name}" class="w-24 h-24 object-cover rounded-full mb-2" />
        <p class="text-sm text-pink-600 font-semibold">${uma.name}</p>
        <input type="text" placeholder="Nom personnalis√©..." 
               class="mt-2 w-full border border-pink-200 rounded-lg p-1 text-sm focus:outline-none focus:ring-2 focus:ring-pink-300" />
      `;
      selectedArea.appendChild(card);
    }
  </script>
</body>
</html>
